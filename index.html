<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Számológép</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <h1>Számológép</h1>
        <a href="https://github.com/bencso/calculator-241112" target="_blank" rel="noopener noreferrer"><span class="line-md--github"></span></a>
    </header>
    <main class="main-container">
        <div class="calculator-container">
            <button class="open-dialog" onclick="this.blur()"><span class="streamline--calculator-2-solid"></span></button>
            <dialog>
                <div class="calculator__header">
                    <div>
                        <small class="calculator__header--title">Calculator</small>
                    </div>
                    <div class="calculator__header--buttons">
                        <button class="minimize-dialog" onclick="this.blur()"><span class="ic--outline-minimize"></span></button>
                        <button class="maximize-dialog" onclick="maximizeCalculator(); this.blur()"><span class="mdi--window-maximize"></span></button>
                        <button class="close-dialog" onclick="this.blur()"><span class="material-symbols--close"></span></button>
                    </div>
                </div>
                <div class="calculator__main">
                    <div class="calculator__button-section">
                        <button class="historyBtn" onclick="this.blur()"><span class="mdi--history"></span></button>
                    </div>
                    <div class="calculator__display">
                        <small class="history" tabindex="-1"></small>
                        <h3 class="result" tabindex="-1">0</h3>
                    </div>
                    <div class="calculator__buttons">
                        <button class="btn" value="C" id="clear" onclick="this.blur()">C</button>
                        <button class="btn" value="CE" id="clear-entry" onclick="this.blur()">CE</button>
                        <button class="btn" value="pow" id="power" onclick="this.blur()">x<sup>2</sup></button>
                        <button class="btn" value="/" id="divide" onclick="this.blur()">÷</button>
                        <button class="btn" value="7" id="seven" onclick="this.blur()">7</button>
                        <button class="btn" value="8" id="eight" onclick="this.blur()">8</button>
                        <button class="btn" value="9" id="nine" onclick="this.blur()">9</button>
                        <button class="btn" value="*" id="multiply" onclick="this.blur()">*</button>
                        <button class="btn" value="4" id="four" onclick="this.blur()">4</button>
                        <button class="btn" value="5" id="five" onclick="this.blur()">5</button>
                        <button class="btn" value="6" id="six" onclick="this.blur()">6</button>
                        <button class="btn" value="-" id="subtract" onclick="this.blur()">-</button>
                        <button class="btn" value="1" id="one" onclick="this.blur()">1</button>
                        <button class="btn" value="2" id="two" onclick="this.blur()">2</button>
                        <button class="btn" value="3" id="three" onclick="this.blur()">3</button>
                        <button class="btn" value="+" id="add" onclick="this.blur()">+</button>
                        <button class="btn" value="sign" id="sign" onclick="this.blur()">+/-</button>
                        <button class="btn" value="0" id="zero" onclick="this.blur()">0</button>
                        <button class="btn" value="." id="decimal" onclick="this.blur()">.</button>
                        <button class="btn" value="=" id="equals" onclick="this.blur()">=</button>
                    </div>
                </div>
            </dialog>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
